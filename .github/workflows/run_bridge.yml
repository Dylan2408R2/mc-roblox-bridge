name: Run Minecraft Bridge
on: [workflow_dispatch] # Se activa manualmente con un bot√≥n
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node index.js
